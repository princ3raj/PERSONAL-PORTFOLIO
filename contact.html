                <!-- Contact -->

                    <div class="contact-form">

                        <div class="tittle">
                            <h4>Send me a message</h4>
                            <hr>
                        </div>
                        <!--======= FORM  =========-->
                        <form role="form" id="contact_form" class="contact-form" method="post" onSubmit="return false">
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="row">
                                        <li class="col-sm-12">
                                            <label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="*NAME">
                      </label>
                                        </li>
                                        <li class="col-sm-12">
                                            <label>

                                        </li>
                                        <li class="col-sm-12">

                      </label>
                                        </li>

                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="row">

                                        <li class="col-sm-12">
                                            <label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="*MESSAGE"></textarea>
                      </label>
                                        </li>
                                        <li class="col-sm-12 no-margin">
                                            <button type="submit" value="submit" class="btn" id="btn_submit" onClick="proceed();">SEND NOW</button>
                                        </li>
                                    </ul>
                                </div>
                            </div>

    <!-- begin map script-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7z3qSfW7_1ArWHGs69jHLbLw-jOOGwuk"></script>
    <script type="text/javascript">
        /*==========  Map  ==========*/
        var map;

        function initialize_map() {
            if ($('#map').length) {
                var myLatLng = new google.maps.LatLng(28.546361, 77.335132);
                var mapOptions = {
                    zoom: 17,
                    center: myLatLng,
                    scrollwheel: false,
                    panControl: false,
                    zoomControl: true,
                    scaleControl: false,
                    mapTypeControl: false,
                    streetViewControl: false
                };
                map = new google.maps.Map(document.getElementById('map'), mapOptions);
                var marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    tittle: 'Envato',
                    icon: ''

                });
            } else {
                return false;
            }
        }
        google.maps.event.addDomListener(window, 'load', initialize_map);
    </script>
